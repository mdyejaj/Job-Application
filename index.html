<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Appliacation</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
           <h1>
            Job Appliacation
            <span class="title_small">(Web)</span>
           </h1>
           <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name....."/>
                </div>
                <div class="form-control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter Last Name....."/>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type=email id="email" name="email" placeholder="Enter Email....."/>
                </div>
                <div class="form-control">
                    <label for="job_role">Appling for:</label>
                    <select id="job_role" name="job_role">
                        <option vlaue="">Select Job Role</option>
                        <option vlaue="software">Software Engineer</option>
                        <option vlaue="frontend">Frontend Developer</option>
                        <option vlaue="Backend">Backend Developer</option>
                        <option vlaue="full_stack">Full Stack Developer</option>
                        <option vlaue="data_analyst">Data Analyst</option>
                        <option vlaue="ui_ux">UI/UX Developer</option>
                        <option vlaue="data">Data Engineer</option>
                        <option vlaue="shopiify">shopify Developer</option>
                        <option vlaue="trainee">Trainee Developer</option>
                        <option vlaue="data">Data Scientist</option>
                        <option vlaue="freelancer">Freelancer</option>
                        <option vlaue="sr">Sr. Developer</option>
                        <option vlaue="flutter">Flutter Developer</option>
                        <option vlaue="flutter">Video Editor</option>
                        <option vlaue="ruby">Ruby/nail Developer</option>
                        <option vlaue="hr">Hr Manager</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
                    </textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City.."/>
                </div>
                <div class="form-control">
                    <label for="pincode">Pin Code</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter PinCode....."/>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2003-04-20" type="date" id="date" name="date"/>
                </div>
                <div class="form-control">
                    <label for="resume">Upload CV/Resume</label>
                    <input type="file" id="upload" name="upload" />
                </div>
        </form>
        </div>
        <div class="button-container">
            <button type="Submit">Apply Now!</button>
        </div>
    </div>
</body>
</html>
